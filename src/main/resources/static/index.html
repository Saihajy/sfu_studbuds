<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <title>StudBuds</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">

        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="title-bar">SFU StudBuds</div>
        <p>Welcome to SFU StudBuds! We are a student-led team <br>
        looking to connect SFU students to their classmates, <br> 
        in order to form valuable connections inside and out of the classroom. <br><br>
        Please log in or sign up! </p>

        <form>
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username" placeholder="Enter Username" required>
            <br><br>

            <label for="password">PIN</label><br>
            <input type="password" id="pin" name="password" placeholder="Enter Password" required>
            <br><br>

            <button type ="button">Log In</button>
            <button type="button">Sign Up</button>
        </form>	
	</body>
</html>
